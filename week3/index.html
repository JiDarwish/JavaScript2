<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="inputBox">
       <h1>Display repos or search for one</h1>
        <form name="repoSearchForm" id="repoSearchForm">

            <input type="button" name="repoRender" id="repoRender" class="searchBox" value="Show all repos">
            <input type="button" name="repoEraser" id="repoEraser" class="searchBox" value="clear all repos">
            <input type="text" placeholder="search for a repo" name="searchText" id="searchText" class="searchBox">
            <input type="button" id="findRepo" name="findRepo" value="search" class="searchBox">

        </form>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
